---
# Variablen für Harbor Data VM

# PostgreSQL-Konfiguration
postgresql_version: "16"
postgresql_listen_addresses: "*"
postgresql_port: 5432
postgresql_max_connections: 200
postgresql_shared_buffers: "4GB"
postgresql_effective_cache_size: "12GB"
postgresql_maintenance_work_mem: "1GB"

# Harbor-Datenbank
harbor_db_name: "harbor"
harbor_db_user: "harbor"
# Passwort in vault.yml definiert

# Allowed Hosts für PostgreSQL (Harbor-VMs)
postgresql_allowed_hosts:
  - "172.16.0.0/24"  # Anpassen an tatsächliches Subnet

# Redis-Konfiguration
redis_bind_address: "0.0.0.0"
redis_port: 6379
redis_protected_mode: "yes"
redis_maxmemory: "4gb"
redis_maxmemory_policy: "allkeys-lru"
redis_loglevel: "notice"
# Passwort in vault.yml definiert

# MinIO-Konfiguration
minio_api_port: 9000
minio_console_port: 9001
minio_data_dir: "/data/minio"
minio_site_name: "harbor-minio"
minio_site_region: "eu-central-1"
minio_harbor_bucket: "harbor-storage"
# Credentials in vault.yml definiert
